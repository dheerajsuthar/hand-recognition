<!doctype html>
<html>

<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <div id="pointer"></div>
    <div id="board">
        <div class="lane" id="lane1"></div>
        <div class="lane" id="lane2"></div>
        <div class="lane" id="lane3"></div>
    </div>
    <div class="controls">
        <button id="track" disabled="true">Start video</button>
    </div>
    <div class="videobox">
        <video id="srcvideo" autoplay="true"></video>
        <canvas id="canvas"></canvas>
        <div id="updatenote">Loading model...</div>
        <div id="log" style="overflow-y: scroll; height:400px;"></div>

        <script src="bundle.js"></script>
</body>

</html>
